name: Run Tests

on:
  pull_request:
    paths:
      - 'ipper/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'pytest.ini'
  push:
    branches:
      - main
    paths:
      - 'ipper/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'pytest.ini'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run Ruff linting
        run: uv run ruff check ipper/
      
      - name: Run Ruff formatting check
        run: uv run ruff format --check ipper/
      
      - name: Run tests with coverage
        run: uv run pytest
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
