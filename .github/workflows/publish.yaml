name: Generate and publish site

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 9 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Site Source
    steps:
      - name: Git checkout
        uses: actions/checkout@v6

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: Update KIP data (incremental)
        run: uv run python ipper/main.py kafka update
      
      - name: Download and process FLIP data
        run: uv run python ipper/main.py flink wiki download --update --refresh-days 60
      
      - name: Update FLIP mailing list data (incremental)
        run: uv run python ipper/main.py flink update

      - name: Copy static page to site_files
        run: |
          mkdir site_files
          cp templates/index.html site_files
          cp templates/style.css site_files
          cp -r templates/assets site_files/assets

      - name: Build the Kafka site
        run: uv run python ipper/main.py kafka output standalone cache/mailbox_files/kip_mentions.csv site_files/kafka.html site_files/kips

      - name: Build the Flink site
        run: uv run python ipper/main.py flink output cache/flip_wiki_cache.json site_files/flink.html site_files/flips 
      
      - name: Commit updated cache files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update caches [skip ci]" && git push)
     
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: site_files

  deploy:
    needs: build
    permissions:
      pages: write    
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

